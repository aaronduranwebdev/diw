<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman</title>
    <script src="main.js"></script>
</head>

<body>
    <canvas id="stickman" width="200" height="300" style="background-color: black;"></canvas>
    <script>
        var canvas = document.getElementById("stickman");
        var ctx = canvas.getContext("2d");
        var arriba = false;
        var continuo = false;
        let intervalo1, intervalo2;
        dibujarStickman();
        // Barra espaciadora
        document.addEventListener('keypress', function (e) {

            e.preventDefault();
            if (e.keyCode == 32 || e.code == 'Space') {
                if (arriba == false) {
                    arriba = true;
                    dibujarStickman(true);
                    console.log("Arriba");
                } else {
                    arriba = false;
                    dibujarStickman(false);
                    console.log("Abajo");
                }

            }
        });
        // Ctrl + c / C
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey) {
                if (event.keyCode == 67 || event.keyCode == 99) {
                    continuo = true;
                    intervalo1 = setInterval(dibujarStickman, 1000, true);
                    intervalo2 = setInterval(dibujarStickman, 1000, false);
                    console.log("Continuo");

                }
            }
        }, false);
        // Ctrl + s / S
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey) {
                if (event.keyCode == 83 || event.keyCode == 115) {

                    continuo = false;
                    clearInterval(intervalo1);
                    clearInterval(intervalo2);
                }
            }
        }, false);
    </script>
</body>

</html>
